<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <!-- This will be our homepage -->
    <center>
   <h3>Book your flight</h3> 
   
   <form action="/book" method="post">

       <input type="text" name="departure" id="departure" placeholder="Departure"><br><br>
       <input type="text" name="destination" id="destination" placeholder="Destination"><br><br>
       <input type="date" name="date" id="date" placeholder="Date"><br><br>
       <input type="time" name="time" id="time" placeholder="Time"><br><br>

       <input type="submit" class="btn btn-success btn-lg" value="BOOK">

   </form>
</center>
</body>
